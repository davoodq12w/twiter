{% load static %}
<form method="get" action="{% url 'blog:post_search' %}">
    <div class="header">
        <div class="logo">
            <img src="{% static 'image/logo.png' %}" alt="logo" class="logo-img">
        </div>
        <div class="search-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        <input type="text" name="query" required placeholder="title , description..." class="search">
        <input type="submit" value="search" class="search-button">
        </div>
        <div class="shortcuts">
            <a href="{% url 'blog:home_screen' %}" class="Home"> Posts</a>
        </div>
    </div>
</form>
